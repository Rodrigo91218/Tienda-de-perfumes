<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cargue sus datos</title>
    <link rel="stylesheet"href="{{ url_for('static', filename='css/styles.css') }}"/>
    <link rel="icon" href="{{ url_for('static', filename='image/icon tittle/iconTittle.png') }}" type="image/x-icon"/>
  </head>
  <body>
    <div id="agrupar">
      <header id="cabecera">
        <span id="titulo">
          Ingresa tus datos para completar el pedido</span
        >
      </header>
      <nav id="menu">
        <ul>
          <li>
            <li><a href="{{url_for('catalogo_cliente')}}">Catalogo</a></li>
          </li>
        </ul>
      </nav>
      <section id="seccion">
        <form action="{{ url_for('datos_cliente') }}" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" required /><br />

          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" required /><br />

          <label for="localidad">Localidad:</label>
          <input type="text" name="localidad" required /><br />

          <label for="domicilio">Domicilio:</label>
          <input type="text" name="domicilio" required /><br />

          <label for="codigo_postal">Código Postal:</label>
          <input type="text" name="codigo_postal" required /><br />

          <label for="telefono">Teléfono:</label>
          <input type="text" name="telefono" required /><br />

          <label for="email">Email:</label>
          <input type="email" name="email" required /><br />

          <button type="submit">Confirmar Pedido</button>
        </form>
      </section>
      <footer id="pie"></footer>
    </div>
  </body>
</html>
