<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar</title>
    <link rel="stylesheet"href="{{ url_for('static', filename='css/styles.css') }}"/>
    <link rel="icon" href="{{ url_for('static', filename='image/icon tittle/iconTittle.png') }}" type="image/x-icon"/>
  </head>
  <body>
    <div id="agrupar">
      <header id="cabecera">
        <span id="titulo"></span>
      </header>
      <nav id="menu">
        <ul>
          <li>
            <a href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li>
            <a href="{{ url_for('catalogo_cliente') }}">Cat√°logo</a>
          </li>
        </ul>
      </nav>
      <section id="seccion">
        <form method="POST">
          <input type="hidden" name="form_type" value="buscar" />
          <label for="producto_id">Id: </label>
          <input type="text" id="producto_id" name="producto_id" required />
          <button type="submit">Buscar Producto</button>
        </form>
  
        {% if producto %}
        <form method="POST">
          <input type="hidden" name="form_type" value="actualizar" />
          <input type="hidden" name="producto_id" value="{{ producto.id }}" />
  
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            value="{{ producto.nombre }}"
            required
          /><br />
  
          <label for="aroma">Aroma:</label>
          <input
            type="text"
            name="aroma"
            value="{{ producto.aroma }}"
            required
          /><br />
  
          <label for="imagen_url">Imagen URL:</label>
          <input
            type="text"
            name="imagen_url"
            value="{{ producto.imagen_url }}"
            required
          /><br />
  
          <label for="stock">Stock:</label>
          <input
            type="number"
            name="stock"
            value="{{ producto.stock }}"
            required
          /><br />
  
          <label for="precio">Precio:</label>
          <input
            type="text"
            name="precio"
            value="{{ producto.precio }}"
            required
          /><br />
  
          <input type="submit" value="Actualizar Producto" />
        </form>
        {% endif %} {% with messages = get_flashed_messages() %} {% if
        messages%}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </section>
      </section>
      <footer id="pie">
        
      </footer>
    </div>
  
  </body>
</html>
